<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/api/userUpdate}" th:object="${user}" method="post">

    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br>
    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <br>
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <br>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
        <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <br>
    <label for="role">Role</label>
    <select th:field="*{role}" id="role">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
    </select>
        <br>
    <label for="status">Status</label>
    <select th:field="*{status}" id="status">
        <option value="ACTIVE">Active</option>
        <option value="BANNED">Banned</option>
    </select>
        <br>

    <input type="submit" value="Update User">

</form>
</body>
</html>
